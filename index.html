<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <!-- Updated Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="bg">
      <div id="quote-box" class="p-5 bg-light rounded shadow-sm">
        <div id="text" class="mb-3"></div>
        <div id="author" class="mb-3"></div>
        <div id="buttons" class="text-center">
          <a id="new-quote" class="btn btn-lg btn-success">New Quote</a>
          <a id="tweet-quote" class="btn btn-lg btn-primary" href="#" target="_blank"> <i class="fab fa-twitter"></i> Tweet </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWPhjQkCrKm60HnxTrR/tGdmT3Xjsmf66u5Qw5clheEmeJHRIB0Znwsfz0drQ6ps" crossorigin="anonymous"></script>
  <!-- FREE CODE CAMP TESTING SCRIPT -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
